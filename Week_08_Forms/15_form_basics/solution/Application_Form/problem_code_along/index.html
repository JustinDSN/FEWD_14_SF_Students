<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div id="container">
			<header>

			</header>
      <form>
      <h3>Your Contact Info</h3>
      <div class="form-row">
        <div class="form-labels">
          <label for="firstName">Your Name</label>
        </div>
        <div class="form-fields">
          <input type="text" placeholder="First" name="firstName" id="firstName">
          <input type="text" placeholder="Last" name="lastName">
        </div>
      </div>
      <div class="form-row">
        <div class="form-labels">
          <label for="areaCode">Phone Number</label>
        </div>
        <div class="form-fields">
          <input type="text"  name="areaCode" id="areaCode" class="phone"> &mdash;
          <input type="text" name="phonePrefix" class="phone"> &mdash;
          <input type="text" name="phoneSuffix" class="phone">
        </div>
      </div>
      <div class="form-row">
        <div class="form-labels">
          <label for="address1">Address</label>
        </div>
        <div class="form-fields">
          <input type="text"  name="address1" id="address1" placeholder="Street Address">
          <input type="text" name="address2" placeholder="Address Line 2">
          <input type="text" name="city" placeholder="City">
          <input type="text" name="state" placeholder="State">
          <input type="text" name="zip" placeholder="Zip">
        </div>
      </div>
      <h3>Skills &amp; Interests</h3>
      <div class="form-row">
        <div class="form-labels">
          <label for="course">Course</label>
        </div>
        <div class="form-fields">
          <select name="course" id="course">
          <option value="">Select One</option>
          <optgroup label="Web Development">
            <option>Front-End</option>
            <option>Back-End</option>
          </optgroup>
          <optgroup label="Design">
            <option>Visual Design</option>
            <option>User mExperience</option>
          </optgroup>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-labels">
          <label for="pastExperience">Past Experience</label>
        </div>
        <div class="form-fields">
          <textarea name="pastExperience" id="pastExperience"></textarea>
        </div>
      </div>
      <h3>Anything Else?</h3>
      <div class="form-row">
        <div class="form-labels">
          <label for="referral">Referral</label>
        </div>
        <div class="form-fields">
          <select name="referral" id="referral">
          <option value="">None</option>
          <option>Friend</option>
          <option>Instructor</option>
          <option>Online</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-labels">
          <label for="pastExperience">Past Experience</label>
        </div>
        <div class="form-fields">
          <textarea name="pastExperience" id="pastExperience"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-buttons">
          <input type="button" value="Save Draft">
          <input type="submit" value="Save">
        </div>
      </div>
      </form>
			<footer>

			</footer>
		</div><!-- #container -->
	</body>
</html>
